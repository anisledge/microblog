{% extends "base.html" %}

{% block content %}
	{% if post %}
	<h2>Edit Post</h2>

	<form method="POST">
		<label>
			<div>Subject</div>
			<input type="text" name="subject" value="{{ post.subject }}"/>
		</label>
		<label>
			<div>Blog</div>
			<textarea name="content">{{ post.content }}</textarea>
		</label>
		<div>
			<input type="submit" />
		</div>
	</form>
	<a href="/post/{{ post.key().id() }}">Cancel</a>
	{% else %}
		<p>Sorry, the post was not found.</p>
	{% endif %}
{% endblock %}
