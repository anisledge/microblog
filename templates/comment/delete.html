{% extends "base.html" %}

{% block content %}
	{% if comment and post %}
	<h2>Comment on {{ post.subject }}</h2>
	<p>{{ comment.text }}</p>

	<div class="warning">
		<p><strong>Are you sure you want to delete this comment?</strong></p>
		<form method="POST">
			<input type="submit" value="Delete"/>
		</form>
	</div>

	<a href="/post/{{ post.key().id() }}">Cancel</a>
	{% else %}
		<p>Sorry, the comment was not found.</p>
	{% endif %}
{% endblock %}
